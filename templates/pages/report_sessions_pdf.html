<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Resumen de {{ patient.first_name }} {{ patient.last_name }}</title>
  <style>
    @page { size: A4; margin: 2cm; }
    body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; color: #222; line-height: 1.45; }
    h1, h2, h3, h4 { color: #1a1a1a; margin: 12px 0 6px; }
    h1 { font-size: 20px; }
    h2 { font-size: 16px; border-bottom: 1px solid #e0e0e0; padding-bottom: 4px; }
    h3 { font-size: 14px; }
    p { margin: 6px 0 10px; }
    .header { border-bottom: 2px solid #e5e5e5; margin-bottom: 14px; padding-bottom: 8px; }
    .title { font-size: 18px; font-weight: bold; margin: 0; }
    .meta { font-size: 11px; color: #555; margin-top: 4px; }
    .content { margin-top: 12px; }
    ul, ol { margin: 6px 0 10px 18px; }
    li { margin: 3px 0; }
    blockquote { border-left: 3px solid #ddd; margin: 10px 0; padding: 6px 10px; color: #444; background: #fafafa; }
    table { width: 100%; border-collapse: collapse; font-size: 11px; margin: 8px 0 12px; }
    th { background: #f6f6f6; font-weight: 600; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    tr:nth-child(even) td { background: #fbfbfb; }
    code { background: #f5f5f5; padding: 0 3px; border: 1px solid #eee; }
    pre { background: #f8f8f8; border: 1px solid #eee; padding: 8px; white-space: pre-wrap; word-wrap: break-word; }
    .footer { position: fixed; bottom: 0; left: 0; right: 0; color: #666; font-size: 10px; border-top: 1px solid #e5e5e5; padding-top: 4px; }
    .footer .page { text-align: right; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Resumen de Sesiones</div>
    <div class="meta">
      Paciente: {{ patient.first_name }} {{ patient.last_name }}<br/>
      Profesional: {{ professional.first_name }} {{ professional.last_name }}<br/>
      Generado: {% now "d/m/Y H:i" %}
    </div>
  </div>
  <div class="content">
    {{ content_html|safe }}
  </div>
  <div class="footer">
    <div class="page">PÃ¡gina <pdf:pagenumber/> de <pdf:pagecount/></div>
  </div>
</body>
</html>
