{% extends "layouts/base.html" %}

{% block title %} Consultas {% endblock %}

{% block content %}

<div class="container-fluid py-4">
  <!-- Create Consultation Card -->
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-success shadow-success border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Programar Consulta</h6>
          </div>
        </div>
        <div class="card-body px-4 pb-2">

          <!-- Consultation Form -->
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label for="patient">Paciente</label>
                  <select name="patient" id="patient" class="form-control" required>
                    <option value="">Seleccionar paciente</option>
                    {% for patient in patients %}
                      <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label for="consultory">Consultorio</label>
                  <select name="consultory" id="consultory" class="form-control" required>
                    <option value="">Seleccionar consultorio</option>
                    {% for c in consultorios %}
                      {% if c.is_active %}<option value="{{ c.id }}">{{ c.name }}{% if c.address %} - {{ c.address }}{% endif %}</option>{% endif %}
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label>Fecha</label>
                  <input type="date" name="date" class="form-control" required min="{{ today|date:'Y-m-d' }}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label>Hora</label>
                  <select name="time" id="time" class="form-control" required>
                    <option value="">Seleccione una fecha para ver horarios</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label>Costo de Consulta</label>
                  <input type="number" name="charge" step="0.01" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label>Duración</label>
                  <select name="duration" id="duration" class="form-control">
                    <option value="30">30 minutos</option>
                    <option value="60" selected>1 hora</option>
                    <option value="90">1 hora 30 minutos</option>
                    <option value="120">2 horas</option>
                    <option value="150">2 horas 30 minutos</option>
                    <option value="180">3 horas</option>
                    <option value="210">3 horas 30 minutos</option>
                    <option value="240">4 horas</option>
                  </select>
                </div>
              </div>
            </div>
          <!-- Add this after the duration field in the consultation form if the user is admin -->
            {% if is_admin %}
            <div class="row">
              <div class="col-md-6">
                <div class="input-group input-group-static mb-4">
                  <label for="professional">Profesional</label>
                  <select name="professional" id="professional" class="form-control" required>
                    <option value="">Seleccionar profesional</option>
                    {% for prof in all_professionals %}
                      <option value="{{ prof.id }}"{% if forloop.first %} selected{% endif %}>{{ prof.first_name }} {{ prof.last_name }} ({{ prof.get_role_display }})</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            {% endif %}
            <div class="row">
              <div class="col-12">
                <div class="input-group input-group-static mb-4">
                  <label>Notas</label>
                  <textarea name="notes" class="form-control" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success w-100 my-4 mb-2">Programar Consulta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Upcoming Consultations List Card -->
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-success shadow-success border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Consultas Programadas</h6>
          </div>
        </div>
        <div class="card-body px-4 pb-2">
          <form method="get" class="row g-2 mb-3" id="consultFilterForm">
            <div class="col-md-3">
              <select name="patient" class="form-select">
                <option value="">Filtrar Paciente</option>
                {% for p in patients %}
                  <option value="{{ p.id }}" {% if request.GET.patient == p.id|stringformat:'s' %}selected{% endif %}>{{ p.first_name }} {{ p.last_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2">
              <select name="consultory" class="form-select">
                <option value="">Consultorio</option>
                {% for c in consultorios %}
                  <option value="{{ c.id }}" {% if request.GET.consultory == c.id|stringformat:'s' %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2">
              <input type="date" name="date" value="{{ request.GET.date }}" class="form-control" />
            </div>
            <div class="col-md-3">
              <select name="status" class="form-select">
                <option value="">Estado</option>
                {% for code,label in status_choices %}
                  {% if code != 'pending' %}
                  <option value="{{ code }}" {% if request.GET.status == code %}selected{% endif %}>{{ label }}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
            <div class="col-md-2 d-flex">
              <button class="btn btn-success w-100">Filtrar</button>
            </div>
          </form>
          <div id="consultTableContainer">
            {% include 'pages/_consult_table.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block extra_js %}
<script>
  (function() {
    function get(url) { return fetch(url, {credentials:'same-origin'}).then(r => r.json()); }
    function getHTML(url) { return fetch(url, {credentials:'same-origin'}).then(r => r.text()); }
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    function showToast(message, level) {
      // level: success, info, warning, danger
      var container = document.getElementById('toastContainer');
      if (!container) return alert(message);
      var wrapper = document.createElement('div');
      wrapper.className = 'toast show mb-2';
      wrapper.setAttribute('role','alert');
      wrapper.setAttribute('aria-live','assertive');
      wrapper.setAttribute('aria-atomic','true');
      wrapper.innerHTML = `
        <div class="toast-header bg-gradient-${level === 'error' ? 'danger' : level} text-white">
          <i class="material-symbols-rounded me-2">notifications</i>
          <strong class="me-auto">Notificación</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">${message}</div>`;
      container.prepend(wrapper);
      try { new bootstrap.Toast(wrapper, {delay: 5000}).show(); } catch(e) {}
    }
    function refreshSlots() {
      var sel = document.getElementById('time');
      var date = document.querySelector('input[name="date"]').value;
      var duration = document.querySelector('select[name="duration"]').value || '60';
      var professional = document.getElementById('professional');
      var params = new URLSearchParams();

      // Preconditions
      if (professional && !professional.value) {
        sel.innerHTML = '<option value="">Seleccione un profesional</option>';
        return;
      }
      if (!date) {
        sel.innerHTML = '<option value="">Seleccione una fecha</option>';
        return;
      }

      params.set('date', date);
      params.set('duration', duration);
      if (professional && professional.value) {
        params.set('professional_id', professional.value);
      }
      get('{% url "available_slots_api" %}?'+params.toString()).then(data => {
        sel.innerHTML = '';
        if (data.slots && data.slots.length) {
          var def = document.createElement('option');
          def.value = '';
          def.textContent = 'Seleccionar hora disponible';
          sel.appendChild(def);
          data.slots.forEach(function(s){
            var opt = document.createElement('option');
            opt.value = s;
            opt.textContent = s;
            sel.appendChild(opt);
          });
        } else {
          var opt = document.createElement('option');
          opt.value = '';
          opt.textContent = 'No hay horarios disponibles';
          sel.appendChild(opt);
        }
      }).catch(() => {
        sel.innerHTML = '<option value="">Error al cargar horarios</option>';
      });
    }
    function refreshTable() {
      var form = document.getElementById('consultFilterForm');
      if (!form) return;
      var params = new URLSearchParams(new FormData(form)).toString();
      var url = '{% url "consult_table" %}' + (params ? ('?' + params) : '');
      getHTML(url).then(function(html){
        var container = document.getElementById('consultTableContainer');
        if (container) container.innerHTML = html;
      });
    }
    document.addEventListener('DOMContentLoaded', function(){
      var date = document.querySelector('input[name="date"]');
      var dur = document.querySelector('select[name="duration"]');
      var prof = document.getElementById('professional');
      var createForm = document.querySelector('form[method="post"]');
      var filterForm = document.getElementById('consultFilterForm');
      if (date) date.addEventListener('change', refreshSlots);
      if (dur) dur.addEventListener('input', refreshSlots);
      if (prof) prof.addEventListener('change', refreshSlots);
      if (filterForm) {
        filterForm.addEventListener('submit', function(ev){ ev.preventDefault(); refreshTable(); });
        filterForm.addEventListener('change', function(){ refreshTable(); });
      }
      if (createForm) {
        createForm.id = 'consultCreateForm';
        createForm.addEventListener('submit', function(ev){
          ev.preventDefault();
          var fd = new FormData(createForm);
          fetch('{% url "consult" %}', {
            method: 'POST',
            headers: {'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': getCookie('csrftoken')},
            body: fd,
            credentials: 'same-origin'
          }).then(function(r){ return r.json().catch(()=>({ok:false,message:'Error de servidor'})); })
            .then(function(res){
              if (res && res.ok) {
                showToast(res.message || 'Consulta programada con éxito!', 'success');
                refreshTable();
                // Reset time only; keep other selections
                var timeSel = document.getElementById('time');
                if (timeSel) timeSel.value = '';
              } else {
                showToast((res && res.message) || 'No se pudo programar la consulta', 'danger');
              }
            }).catch(function(){ showToast('Error de red', 'danger'); });
        });
      }
      // Trigger initial load if date already chosen or for admin with auto-selected professional
      if (date && date.value) { refreshSlots(); }
      // Initial table load respects current filters
      refreshTable();
    });
  })();
</script>
{% endblock extra_js %}
